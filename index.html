<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="page-title">Quick Notes</h1>
    <select id="subject-select" onchange="switchSubject()"></select>
  </header>

  <section id="search-section">
    <input type="text" id="search" placeholder="Search notes..." oninput="filterNotes()" />
  </section>

  <main id="note-list"></main>

  <section id="note-detail" class="hidden">
    <button onclick="goBack()" id="back-btn">‚Üê Back</button>
    <h2 id="note-title"></h2>
    <p id="note-body"></p>
  </section>

  <script src="notes.js"></script>
</body>
</html>
