<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Reading Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        <div class="sidebar">Menu</div>
        <div class="topic-name">eBook Library</div>
        <div class="search-icon">üîç</div>
    </div>
    <hr class="divider">
    <div class="book-list">
        <div class="book-item">
            <div class="book-image">
                <img src="book-cover.jpg" alt="Book Cover">
            </div>
            <div class="book-details">
                <div class="language">English</div>
                <div class="category">Syllabus/Notes/Category</div>
                <div class="book-title">Book Name</div>
                <hr class="item-divider">
                <div class="essential-topics">Essential Topics</div>
            </div>
        </div>
        <!-- Repeat .book-item for more books -->
    </div>

    <div class="book-detail-view">
        <div class="full-width-notes">Full Width Notes</div>
        <div class="book-info">
            <div class="book-name">Book Name</div>
            <div class="whats-inside">What's Inside the Book</div>
            <div class="topics-covered">Topics Covered</div>
            <div class="more-details">More Details Overview</div>
        </div>
        <div class="action-buttons">
            <button class="download-button">Download</button>
            <button class="read-button">Read</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
