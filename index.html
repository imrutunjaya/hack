<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Notes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="topbar">
    <span id="back-button" onclick="goBack()" class="hidden">&#8592;</span>
    <h1 id="subject-title">Study Notes</h1>
  </header>

  <main>
    <div id="search-box" class="hidden">
      <input type="text" id="search-input" placeholder="Search topics..." oninput="filterTopics()">
    </div>
    <div id="topic-container"></div>
    <div id="note-content" class="hidden"></div>
  </main>

  <nav id="bottom-nav">
    <button onclick="loadSubject('Maths')" id="btn-Maths">Maths</button>
    <button onclick="loadSubject('Current Affairs')" id="btn-Current Affairs">Current Affairs</button>
    <button onclick="loadSubject('English')" id="btn-English">English</button>
    <button onclick="loadSubject('Computer')" id="btn-Computer">Computer</button>
    <button onclick="loadSubject('Tips & Tricks')" id="btn-Tips & Tricks">Tips & Tricks</button>
    <button onclick="loadSubject('AI Features')" id="btn-AI Features">AI Features</button>
    <button onclick="window.location.href='https://imrutunjaya.github.io/Prototype3/'">Advanced Learner's</button>
    <button onclick="window.location.href='https://imrutunjaya.github.io/notes/'">Annotation</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
